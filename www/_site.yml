name: "www"
output_dir: "../docs"
include: "gfx"
exclude: ["makefile", "data"]
# All icons on the menubar are from https://fontawesome.com/icons?d=gallery
navbar:
  title: "SDS"
  left:
    - text: "Home"
      icon: fa-home
      href: index.html
    - text: "Awards"
      icon: fa-award
      menu:
        - text: Honors & Prizes
          href: awards.html
        - text: "Mu Sigma Rho"
          href: mu_sigma_rho.html
    - text: "Events"
      icon: fa-ticket
      href: events.html
    - text: "Help"
      icon: fa-question-circle
      href: rmarkdown_problems.html
    - text: "Writing"
      icon: fa-pencil-alt
      menu:
        - text: "Publications"
          icon: fa-scroll
          href: https://scholarworks.smith.edu/sds/
        - text: "Newsletters"
          icon: fa-newspaper
          menu:
            - text: "2021"
              href: sds_newsletter_2021.html
            - text: "2020"
              href: sds_newsletter_2020.html
            - text: "2019"
              href: sds_newsletter_2019.html
            - text: "2018"
              href: sds_newsletter_2018.html
            - text: "2017"
              href: sds_newsletter_2017.html
            - text: "2016"
              href: sds_newsletter_2016.html
    - text: Teaching
      icon: fa-chalkboard-teacher
      menu:
        - text: "Ethics"
          icon: fa-book
          menu:
            - text: "Copywriting music"
              href: patch_music.html
            - text: "OkCupid"
              href: patch_okcupid.html
            - text: "Coding race"
              href: patch_race_coding.html
            - text: "Social networks"
              href: patch_social_networks.html
            - text: "StitchFix"
              href: patch_stitchfix.html
            - text: "Codes of ethics"
              href: patch_wmd.html
        - text: "Calendar"
          icon: fa-calendar-alt
          href: JSE_calendar.html           
  right:
    - icon: fa-github
      href: https://github.com/SmithCollege-SDS


output:
  html_document:
    theme: yeti
    highlight: pygments
    css: include/smith.css
    toc: true
    toc_float: true
    include:
      after_body: include/after_body.html
